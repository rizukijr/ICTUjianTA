<!DOCTYPE html>
<html lang="en">
    
<!-- Mirrored from coderthemes.com/zircos/layouts/horizontal/extras-coming-soon.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 22 Mar 2019 09:37:13 GMT -->
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">
        <meta name="author" content="Coderthemes">

        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">
        <!-- App title -->
        <title>Zircos - Bootstrap 4 Responsive Admin Dashboard Template</title>

        <!-- App css -->
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/icons.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

        <script src="assets/js/modernizr.min.js"></script>

    </head>


    <body class="account-pages-bg">

        <!-- HOME -->
        <section>
            <div class="container-alt">
                <div class="row">
                    <div class="col-sm-12 text-center">

                        <div class="home-wrapper">
                            <img src="assets/images/animat-diamond-color.gif" alt="" height="180">
                            <h2 class="text-danger">Stay tunned, we're launching very soon</h2>
                            <p class="text-muted">We're making the system more awesome.we'll be back shortly.</p>


                            <div class="row justify-content-center">
                                <div class="col-sm-10">
                                    <div id="count-down" class="row center-block">
                                        <div class="clock-presenter days_dash col-sm-3">
                                            <div class="digit"></div>
                                            <div class="digit"></div>
                                            <div class="digit"></div>
                                            <p class='note dash_title'>Days</p>
                                        </div>
                                        <div class="clock-presenter hours_dash col-sm-3">
                                            <div class="digit"></div>
                                            <div class="digit"></div>
                                            <p class='note dash_title'>Hours</p>
                                        </div>
                                        <div class="clock-presenter minutes_dash col-sm-3">
                                            <div class="digit"></div>
                                            <div class="digit"></div>
                                            <p class='note dash_title'>Minutes</p>
                                        </div>
                                        <div class="clock-presenter seconds_dash col-sm-3">
                                            <div class="digit"></div>
                                            <div class="digit"></div>
                                            <p class='note dash_title'>Seconds</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
          </section>
          <!-- END HOME -->


        <!-- jQuery  -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/detect.js"></script>
        <script src="assets/js/fastclick.js"></script>
        <script src="assets/js/jquery.blockUI.js"></script>
        <script src="assets/js/waves.js"></script>
        <script src="assets/js/jquery.slimscroll.js"></script>
        <script src="assets/js/jquery.scrollTo.min.js"></script>

        <!-- Count down js -->
        <script src="../plugins/count-down/jquery.lwtCountdown-1.0.js"></script>

        <!-- App js -->
        <script src="assets/js/jquery.core.js"></script>
        <script src="assets/js/jquery.app.js"></script>

        <script>
            $(document).ready(function () {

                "use strict";

                //Set your date
                $('#count-down').countDown({
                    targetDate: {
                        'day': 22,
                        'month': 7,
                        'year': 2020,
                        'hour': 7,
                        'min': 7,
                        'sec': 7
                    },
                    omitWeeks: true
                });

            });
        </script>

    </body>
